<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="body">
        <div class="header">
            <h1>Library</h1>
            <button type="button">Log in</button>
        </div>
        <div class="button-div">
            <button type="button" id="add-book">+ Add Book</button>
        </div>
        <div class="form-div">
            <h2>Add New Book</h2>
            <form id="book-form" action="">
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author">
                <input type="number" name="pages" id="pages" min="0" placeholder="Number of Pages">
                <div class="radio">
                    <label for="read">Have you read the book?</label>
                    <input type="checkbox" name="read">
                </div>
                <button type="submit" id="submit-form" form="book-form">+ Add Book</button>
            </form>
        </div>
        <div class="container">
        </div>
    </div>
    <script src="books.js"></script>
</body>
</html>
