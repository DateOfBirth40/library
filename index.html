<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="books.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="form-background">
        <div class="body">
            <div class="header">
                <h1>Library</h1>
                <button type="button">Log in</button>
            </div>
            <div class="button-div">
                <button type="button" id="add-book">+ Add Book</button>
            </div>
            <div class="form-div">
                <h2>Add New Book</h2>
                <form name="book-form" id="book-form" action="" method="post">
                    <input type="text" name="title" id="title" placeholder="Title">
                    <input type="text" name="author" id="author" placeholder="Author">
                    <input type="number" name="pages" id="pages" min="0" placeholder="Number of Pages">
                    <div class="radio">
                        <label for="read">Have you read the book?</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <button type="button" id="submit-form" form="book-form" onclick="isReadChecked()">+ Add Book</button>
                </form>
            </div>
            <div class="container">
            </div>
        </div>
    </div>
    
</body>
</html>
